name: 'Dependency Review'

on: 
  push:
    paths:
      - "packages.json"

permissions:
  contents: read

jobs:
  dependency-review:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout Repository'
        uses: actions/checkout@v3
        with:
          fetch-depth: 2
      - name: Dependency Review
        uses: actions/dependency-review-action@v3
        with:
          base-ref: HEAD^1
          head-ref: HEAD